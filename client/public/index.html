<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./chqmate.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="splash.css">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App to help solo questers find party mates"
    />
    <link rel="apple-touch-icon" href="../src/assets/images/Text Logo.png" />
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>ChqMate</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="ct" id="t1">
        <div class="ct" id="t2">
          <div class="ct" id="t3">
            <div class="ct" id="t4">
               <div class="ct" id="t5">
                <ul id="menu">
                  
                  <a href="#t1"><li class="icon fas fa-home" id="1"></li></a>
                  <a href="#t2"><li class="icon far fa-keyboard" id="2"></li></a>
                  <a href="#t3"><li class="icon fa fa-rocket" id="3"></li></a>
                  <a href="#t4"><li class="icon fas fa-search" id="4"></li></a>
                  <a href="#t5"><li class="icon fas fa-list-ol" id="5"></li></a>
                </ul>
                <section  id="gif-box">
                  <div id="text"> <h3>Connecting You With Other Gamers</h3></div></section>

                <section id="bottom">
                <div id="text2"><h4><i> Don't have any Friends?</h4><br><h5> Here at ChqMate we can connect you to like-minded gamers such as yourself.<br></div>
                </section>
                
                <div class="page" id="p2">
                  <section id=logo ><span class="title center">Test</span></section>
                  <!-- <div id=logo  class="brand-logo center "><img src="Logo.png" class="animated rollIn delay-1s">
                  </div> -->
                </div>  
                <div class="page" id="p3">
                  <section class="icon fa fa-rocket"><span class="title">Rocket</span></section>
                </div>
                <div class="page" id="p4">
                  <section class="icon fas fa-search">
                    <span class="title">Match</span>
                    <p class="hint">
                      <a href="" target="_blank">I'm ready to mate. <span> </span> Find the one</a> 
                      <!-- class="hint line-trough" -->
                    </p>
                  </section>
                </div> 
                <div class="page" id="p5">
                  <section class="icon fas fa-list-ol">
                    <span class="title">Mate List</span>
                    <p class="hint">
                      <span> (placeholder) </span><br/>
                    </p>
                  </section>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
</body>
</html>
